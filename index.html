<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header id="header">
      <h1>Weather App</h1>
      <form id="search-bar">
        <input type="text" placeholder="Enter a location" id="search-input" />
        <button id="search-button">
          <svg
            id="search-svg"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path d="M0 0l20 8-8 4-2 8z" />
          </svg>
        </button>
      </form>
    </header>

    <section id="weather">
      <div class="location">
        <!-- h2 because seo rules -->
        <h2 class="location-timezone">TimeZone</h2>
        <h2 id="city">City</h2>
        <div><img id="wicon" src="" alt="Weather Icon"></div>
      </div>
      <div class="temperature">
        <div class="degree-section">
          <h3 class="temperature-degree"></h3>
          <span>C</span>
        </div>
        <div class="temperature-description">Sun</div>
      </div>
    </section>

    <script type="text/javascript" src="/js/searchBar.js"></script>
    <script src="/js/app.js"></script>

  </body>
</html>
